<!doctype html>
<!--
    Tangram: real-time WebGL rendering for OpenStreetMap

    http://github.com/tangrams/tangram
    http://mapzen.com
-->
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Tangram Play</title>

    <!-- Tangram -->
    <link rel="stylesheet" href="src/leaflet/leaflet.css" />
    <script type="text/javascript" src="src/leaflet/leaflet.js"></script>  <!-- 3rd party libraries -->
    <script type="text/javascript" src="src/leaflet-hash.js"></script>     <!-- bog-standard leaflet URL hash -->
    <!-- // <script type="text/javascript" src="https://mapzen.com/tangram/0.1/tangram.min.js"></script>  -->
    <script type="text/javascript" src="src/tangram.min.js"></script>

    <!-- CodeMirror -->
    <link type="text/css" rel="stylesheet" href="src/codemirror/css/codemirror.css">
    <link type="text/css" rel="stylesheet" href="src/codemirror/addon/fold/foldgutter.css"> 
    <link type="text/css" rel="stylesheet" href="src/codemirror/addon/dialog/dialog.css">
    <link type="text/css" rel="stylesheet" href="src/codemirror/addon/hint/show-hint.css">
    <script type="text/javascript" src="src/codemirror.js"></script>
    <script type="text/javascript" src="src/codemirror/addon/search/searchcursor.js"></script>
    <script type="text/javascript" src="src/codemirror/addon/search/search.js"></script>
    <script type="text/javascript" src="src/codemirror/addon/dialog/dialog.js"></script>
    <script type="text/javascript" src="src/codemirror/addon/edit/matchbrackets.js"></script>
    <script type="text/javascript" src="src/codemirror/addon/edit/closebrackets.js"></script>
    <script type="text/javascript" src="src/codemirror/addon/comment/comment.js"></script>
    <script type="text/javascript" src="src/codemirror/addon/wrap/hardwrap.js"></script>
    <script type="text/javascript" src="src/codemirror/addon/fold/foldcode.js"></script>
    <script type="text/javascript" src="src/codemirror/addon/fold/foldgutter.js"></script>
    <script type="text/javascript" src="src/codemirror/addon/fold/indent-fold.js"></script>
    <script type="text/javascript" src="src/codemirror/keymap/sublime.js"></script>
    <script type="text/javascript" src="src/codemirror/addon/hint/show-hint.js"></script>
    <script type="text/javascript" src="src/codemirror/mode/yaml.js"></script>

    <!-- Inlet -->
    <link rel="stylesheet" href="css/inlet.css" type="text/css" media="screen"  title="no title" charset="utf-8">
    <script type="text/javascript" src="src/inlet.min.js"></script>

    <!-- Main style -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="wrapper">
        <div id="map"></div>

        <div id="divider"   onmousedown="dragStart(event); return false;" 
                            onmousemove="drag(event);" 
                            onmouseout="dragRelease();" onmouseup="dragRelease();"> </div>

        <div id="content">
            <ul id="menu-holder" class="menu" >
                <li class="menu" onclick="newContent()"> New </li>
                <li class="menu" onclick="saveContent()"> Save </li>
                <li class="menu"> <select id="examples" onchange="openExample(this)"></select> </li>
                <li class="menu"><input type="file" onchange="openContent(this)"></li>
            </ul>
            <div id="editor"></div>
        </div>
    </div>

    <!-- IDE -->
    <script type="text/javascript" src="src/FileSaver.min.js"></script>
    <script type="text/javascript" src="src/tools.js"></script>
    <script type="text/javascript" src="src/cm-tools.js"></script>

    <script type="text/javascript" src="src/main.js"></script>

    <!-- Adding a script block to post message to the parent container (think iframed demos) -->
    <script type="text/javascript">
      window.addEventListener("hashchange",function(){parent.postMessage(window.location.hash, "*")});
    </script>
  </body>

</html>
