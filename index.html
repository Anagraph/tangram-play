<!DOCTYPE html>
<html lang='en-us'>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>
    <title>Tangram Play</title>
    <script src='build/js/modernizr.js'></script>
    <link type='text/css' rel='stylesheet' href='build/css/main.css'>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-47035811-5', 'auto');
        ga('send', 'pageview');
    </script>
</head>
<body>
    <div class='menu-bar' id='menu-bar'></div>

    <div class='workspace-container'>
        <div id='draggable-container'>
            <div id='draggable-container-child'>
            </div>
        </div>

        <div class='map-container' id='map-container'>
            <div class='map-view' id='map'></div>
            <div class='map-loading' id='map-loading'></div>
            <div class='map-panel' id='map-panel'></div>
            <div id='map-inspection-components'></div>
        </div>
        <div class='divider' id='divider'><span class='divider-affordance'></span></div>
        <div class='editor-container' id='content'>
            <div class='editor' id='editor'></div>
        </div>

        <div id='widget-links'></div>
    </div>

    <div id='overlays-container' class='overlay-container'></div><!-- React transition zone -->
    <div class='overlay-container'>
        <div class='modal'>
            <p class='modal-text'></p>
            <div class='modal-buttons'>
                <button class='modal-cancel'><i class='btm bt-times'></i> Cancel</button>
                <button class='modal-confirm'><i class='btm bt-check'></i> Continue</button>
            </div>
        </div>
        <div class='modal error-modal'>
            <p class='modal-text'></p>
            <div class='modal-buttons'>
                <button class='modal-confirm'><i class='btm bt-check'></i> Continue</button>
            </div>
        </div>
        <div class='modal modal-alt open-url-modal'>
            <p class='modal-text'></p>
            <div class='modal-content open-url-input'>
                <input type='text' placeholder='https://' spellcheck='false' id='open-url-input'>
            </div>
            <div class='modal-buttons'>
                <div class='modal-thinking'>
                    <i class='bts bt-spinner bt-pulse'></i> Working...
                </div>
                <button class='modal-cancel'><i class='btm bt-times'></i> Cancel</button>
                <button class='modal-confirm' disabled><i class='btm bt-check'></i> Open</button>
            </div>
        </div>
         <div class='modal modal-alt open-gist-modal'>
            <p class='modal-text'></p>
            <div class='modal-content open-gist-list'></div>
            <div class='modal-buttons'>
                <button class='modal-cancel'><i class='btm bt-times'></i> Cancel</button>
                <button class='modal-confirm' disabled><i class='btm bt-check'></i> Open</button>
            </div>
        </div>
    </div>

    <div id='mobile-message' class='mobile-message'>
        <div id='dismiss-mobile-message' class='mobile-message-close'>&#215;</div>
        <strong>Hey there!</strong> We think youâ€™re on a mobile device, but the Tangram Play editor is best suited for desktop devices. You can close this message to continue or come back later from a desktop browser. <strong>Thanks for visiting!</strong>
    </div>

    <script src='https://mapzen.com/tangram/0.8/tangram.min.js'></script>
    <script src='build/js/tangram-play.js'></script>
    <script>
        if (isMobile() === true) {
            document.getElementById('mobile-message').style.display = 'block';
            document.getElementById('dismiss-mobile-message').addEventListener('click', function (e) {
                document.getElementById('mobile-message').style.display = 'none';
                tangramPlay.divider.reflow();
            });
        }

        function isMobile () {
          if (/iphone|ipod|android|blackberry|opera|mini|windows\sce|palm|smartphone|iemobile/i.test(navigator.userAgent.toLowerCase()))
            return true;
          else
            return false;
        };
    </script>
</body>
</html>
