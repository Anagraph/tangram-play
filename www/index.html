  <head>

    <title>Tangram Play</title>

    <!-- CodeMirror -->
    <link type='text/css' rel='stylesheet' href="src/codemirror/css/codemirror.css">
    <link type='text/css' rel="stylesheet" href="src/codemirror/addon/fold/foldgutter.css">

    <link type='text/css' rel="stylesheet" href="src/codemirror/theme/monokai.css">

    <script type="text/javascript" src="src/codemirror.js"></script>
    <script type="text/javascript" src="src/codemirror/addon/search/searchcursor.js"></script>
    <script type="text/javascript" src="src/codemirror/addon/search/search.js"></script>
    <script type="text/javascript" src="src/codemirror/addon/dialog/dialog.js"></script>
    <script type="text/javascript" src="src/codemirror/addon/edit/matchbrackets.js"></script>
    <script type="text/javascript" src="src/codemirror/addon/edit/closebrackets.js"></script>
    <script type="text/javascript" src="src/codemirror/addon/comment/comment.js"></script>
    <script type="text/javascript" src="src/codemirror/addon/wrap/hardwrap.js"></script>
    <script type="text/javascript" src="src/codemirror/addon/fold/foldcode.js"></script>
    <script type="text/javascript" src="src/codemirror/addon/fold/brace-fold.js"></script>
    <script type="text/javascript" src="src/codemirror/addon/fold/indent-fold.js"></script>
    <script type="text/javascript" src="src/codemirror/addon/scroll/simplescrollbars.js"></script>
    <script type="text/javascript" src="src/codemirror/keymap/sublime.js"></script>
    <script type="text/javascript" src="src/codemirror/addon/hint/show-hint.js"></script>
    <script type="text/javascript" src="src/codemirror/mode/yaml.js"></script>
    
    <style>
        body {
            margin: 0px;
            border: 0px;
            padding: 0px;
            background: white;
        }

        #content {
            background: #272822;
            position: fixed;
            left: 0px;
            top: 100px;
            z-index: 1;
            opacity: 0.9;
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        .menu {
            cursor: pointer; 
            cursor: hand;
            color: white;
            font-family: Verdana, Geneva, sans-serif;
        }

        li.menu {
            list-style-type: none;
            display: inline;
            text-align: center;
        }

        pre {
            font-size: 130%;
        }

        .CodeMirror {
            font-size: 110%;
            line-height: 1.3; 
            right: 10px;
        }

        .CodeMirror-linenumbers { 
            padding: 0 8px; 
        }

        #map {
            background: rgba(0, 0, 0, 0);
            z-index:0;
        }
    </style>
  </head>

  <body>

    <!-- Tangram -->
    <div id="map"></div>
    <link rel="stylesheet" href="src/leaflet/leaflet.css" />
    <script src="src/leaflet/leaflet.js"></script>  <!-- 3rd party libraries -->
    <script src="src/leaflet-hash.js"></script> <!-- bog-standard leaflet URL hash -->
    <script src="https://mapzen.com/tangram/0.1/tangram.min.js"></script> <!-- Main tangram library -->
    <script src='//s3.amazonaws.com/assets-staging.mapzen.com/ui/mapzen-ui.min.js'></script>

    <div id="content">
        <ul class="menu" >
            <li class="menu" onclick="newContent()"> New |</li>
            <li class="menu" onclick="saveContent()"> Save |</li>
            <li class="menu"><input type="file" onchange="openContent(this)"></li>
        </ul>
        <div id="editor"></div>
    </div>


    <script type="text/javascript">

    var style_file = "styles/default.yaml";
    var style_content = ""; 

    function fetchHTTP(url, methood){
        var request = new XMLHttpRequest(), response;

        request.onreadystatechange = function () {
            if (request.readyState === 4 && request.status === 200) {
                response = request.responseText;
            }
        }
        request.open(methood ? methood : 'GET', url, false);
        request.send();
        return response;
    }

    var map = (function () {
        'use strict';
        var map_start_location = [40.70531887544228, -74.00976419448853, 16];

        /*** URL parsing ***/

        // leaflet-style URL hash pattern:
        // ?style.yaml#[zoom],[lat],[lng]
        var url_hash = window.location.hash.slice(1).split('/');
        if (url_hash.length == 3) {
            map_start_location = [url_hash[1],url_hash[2], url_hash[0]];
            // convert from strings
            map_start_location = map_start_location.map(Number);
        }

        var style_file = 'styles/default.yaml';
        var url_search = window.location.search.slice(1);
        if (url_search.length > 0) {
            console.log(url_search);
            var ext = url_search.substr(url_search.lastIndexOf('.') + 1);
            if (ext == "yaml" || ext == "yaml/") {
                style_file = 'styles/'+url_search;
                console.log('LOADING' + url_search + ' STYLE');
            } else {
                style_file = 'styles/'+url_search+'.yaml';
                console.log('LOADING' + url_search + ' STYLE and INFO');
            }
        }

        style_content = fetchHTTP(style_file);

        /*** Map ***/

        var map = L.map('map',
            { zoomControl: false },
            {'keyboardZoomOffset': .05}
        );

        L.control.zoom({ position: 'topright' }).addTo(map);

        map.attributionControl.setPrefix('<a href="http://leafletjs.com" title="A JS library for interactive maps" target="_blank">Leaflet</a>')
        var layer = Tangram.leafletLayer({
            scene: style_file,
            attribution: '<a href="https://mapzen.com/tangram" target="_blank">Tangram</a> | &copy; OSM contributors | <a href="https://mapzen.com/" target="_blank">Mapzen</a>'
        });

        window.layer = layer;
        var scene = layer.scene;
        window.scene = scene;

        map.setView(map_start_location.slice(0, 2), map_start_location[2]);
        var hash = new L.Hash(map);

        // Resize map to window
        function resizeMap() {
            document.getElementById('map').style.width = window.innerWidth + 'px';
            document.getElementById('map').style.height = window.innerHeight + 'px';

            // TODO
            var elements = document.getElementsByClassName("CodeMirror");
            for (var i = 0; i < elements.length; i++) {
                elements[i].style.height = (window.innerHeight - 100).toString() + 'px';
            }

            map.invalidateSize(false);
        }

        window.addEventListener('resize', resizeMap);
        resizeMap();

        window.addEventListener('load', function () {
            // Scene initialized
            layer.addTo(map);
        });

        //disable mousewheel zoom if iframed
        if (window.self !== window.top) {
          map.scrollWheelZoom.disable();
        }

        return map;
    }());

    MPZN.bug({
        name: 'Tangram',
        tweet: 'WebGL map insanity from @mapzen!',
        repo: 'https://github.com/tangrams/tangram/'
    });

    var editor;
    var demoEditor = document.getElementById("editor");
    if(demoEditor){
        editor = CodeMirror(demoEditor,{
            value: style_content,
            lineNumbers: true,
            matchBrackets: true,
            mode: "text/x-yaml",
            keyMap: "sublime",
            autoCloseBrackets: true,
            extraKeys: {"Ctrl-Space": "autocomplete"},
            showCursorWhenSelecting: true,
            theme: "monokai",
            scrollbarStyle: "simple",
            lineWrapping: true,
            autofocus: true,
            indentUnit: 4
        });

        editor.on("change", function(cm) {
            
        });
    }

    function newContent(){
        console.log("New Content");
        window.location.href = ".";
    }

    function openContent(input){
        var reader = new FileReader();
        reader.onload = function(e) {
            editor.setValue(e.target.result);
        }
        reader.readAsText(input.files[0]);
    }

    function save( _string) {
        var url = '/save';

        var xhr = new XMLHttpRequest();
        xhr.open('POST', url, true);
        xhr.onload = function () {
            window.location.href = "index.html?"+this.responseText;
        };
        xhr.send(_string);
    }

    function saveContent(){
        if (editor) {
            save( editor.getValue() );
        }
    }

    var elements = document.getElementsByClassName("CodeMirror");
    for (var i = 0; i < elements.length; i++) {
        // elements[i].style.width = '800px';
        elements[i].style.height = (window.innerHeight - 150).toString() + 'px';
    }

    </script>

    <!-- Adding a script block to post message to the parent container (think iframed demos) -->
    <script type="text/javascript">
      window.addEventListener("hashchange",function(){parent.postMessage(window.location.hash, "*")});
    </script>

  </body>
</html>
