<!doctype html>
<!--
    Tangram: real-time WebGL rendering for OpenStreetMap

    http://github.com/tangrams/tangram
    http://mapzen.com
-->
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Tangram Play</title>

    <!-- Black Tie Icons -->
    <link rel="stylesheet" href="css/black-tie.css">

    <!-- Tangram -->
    <link rel="stylesheet" href="src/leaflet/leaflet.css" />
    <script type="text/javascript" src="src/leaflet/leaflet.js"></script>  <!-- 3rd party libraries -->
    <script type="text/javascript" src="src/leaflet-hash.js"></script>     <!-- bog-standard leaflet URL hash -->
    <script type="text/javascript" src="https://mapzen.com/tangram/0.1/tangram.min.js"></script>

    <!-- CodeMirror -->
    <link type="text/css" rel="stylesheet" href="src/codemirror/css/codemirror.css">
    <link type="text/css" rel="stylesheet" href="src/codemirror/addon/fold/foldgutter.css">
    <link type="text/css" rel="stylesheet" href="src/codemirror/addon/dialog/dialog.css">
    <link type="text/css" rel="stylesheet" href="src/codemirror/addon/hint/show-hint.css">

    <script type="text/javascript" src="src/codemirror.js"></script>
    <script type="text/javascript" src="src/codemirror/addon/search/searchcursor.js"></script>
    <script type="text/javascript" src="src/codemirror/addon/search/search.js"></script>
    <script type="text/javascript" src="src/codemirror/addon/dialog/dialog.js"></script>
    <script type="text/javascript" src="src/codemirror/addon/edit/matchbrackets.js"></script>
    <script type="text/javascript" src="src/codemirror/addon/edit/closebrackets.js"></script>
    <script type="text/javascript" src="src/codemirror/addon/comment/comment.js"></script>
    <script type="text/javascript" src="src/codemirror/addon/wrap/hardwrap.js"></script>
    <script type="text/javascript" src="src/codemirror/addon/fold/foldcode.js"></script>
    <script type="text/javascript" src="src/codemirror/addon/fold/foldgutter.js"></script>
    <script type="text/javascript" src="src/codemirror/addon/fold/indent-fold.js"></script>
    <script type="text/javascript" src="src/codemirror/addon/hint/show-hint.js"></script>
    <script type="text/javascript" src="src/codemirror/addon/display/rulers.js"></script>
    <script type="text/javascript" src="src/codemirror/keymap/sublime.js"></script>
    <script type="text/javascript" src="src/codemirror/mode/javascript.js"></script>

    <!-- Divider UI -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TweenLite.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/utils/Draggable.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/plugins/CSSPlugin.min.js"></script>

    <!-- Save File locally -->
    <script type="text/javascript" src="src/FileSaver.min.js"></script>

    <!-- Color Picker -->
    <script src='http://nornagon.github.com/thistle/thistle.js'></script>

    <!-- CodeMirror-Tangram specific -->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="src/cm-tangram/common.js"></script>
    <script type="text/javascript" src="src/cm-tangram/map.js"></script>
    <script type="text/javascript" src="src/cm-tangram/mode/glsl.js"></script>
    <script type="text/javascript" src="src/cm-tangram/mode/yaml-tangram.js"></script>
    <script type="text/javascript" src="src/cm-tangram/editor.js"></script>
    <script type="text/javascript" src="src/cm-tangram/widgets.js"></script>
    <script type="text/javascript" src="src/cm-tangram/ui.js"></script>

  </head>

  <body>
    <div id="wrapper">
        <div id="menu-container" class="menu-bar">
            <h1>Tangram Play</h1>
            <ul id="menu-holder" class="menu-items">
                <li class="menu-item" onclick="newContent()" data-title="New style"><i class="btl bt-file"></i></li>
                <li class="menu-item" data-title="Open file"><label for="menu-file-input"><i class="btl bt-plus-square"></i></label><input type="file" id="menu-file-input" onchange="openContent(this)" accept="text/x-yaml" style="display: none;"></li>
                <li class="menu-item" onclick="saveContent()" data-title="Export style"><i class="btl bt-download"></i></li>
                <li class="menu-item menu-item-private" data-title="Share"><i class="btl bt-share"></i></li>
                <li class="menu-item"> <select id="examples" onchange="openExample(this)"></select> </li>
            </ul>
            <ul id="menu-holder" class="menu-items menu-right">
                <li class="menu-item menu-item-private" data-title="Refresh map"><i class="btl bt-sync"></i></li>
                <li class="menu-item menu-item-private" data-title="Settings"><i class="btl bt-gear"></i></li>
                <li class="menu-item" data-title="Documentation and help"><a href="https://github.com/tangrams/tangram-docs#tangram-documentation" target="_blank"><i class="btl bt-question-circle"></i></a></li>
                <li class="menu-item menu-item-private menu-sign-in" data-title="Sign in"><span class="menu-sign-in-label">Sign in</span><i class="btm bt-sign-in"></i></li>
            </ul>
        </div>

        <div id="map"></div>
        <div id="divider"></div>
        <div id="content">
            <div id="editor"></div>
        </div>
    </div>

    <!-- IDE -->
    <script type="text/javascript" src="src/main.js"></script>

    <!-- Adding a script block to post message to the parent container (think iframed demos) -->
    <script type="text/javascript">
      window.addEventListener("hashchange",function(){parent.postMessage(window.location.hash, "*")});
    </script>
  </body>

</html>
